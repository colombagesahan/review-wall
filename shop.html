<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Shop...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-50" x-data="shopFront()">

    <div x-show="loading" class="h-screen flex items-center justify-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div>
    </div>

    <div x-show="!loading && valid">
        <!-- Dynamic Header -->
        <header class="text-white shadow-lg" :style="`background-color: ${settings.color}`">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold" x-text="settings.name"></h1>
                <i class="fas fa-shopping-cart text-xl"></i>
            </div>
        </header>

        <!-- Hero -->
        <div class="bg-gray-800 text-white py-16 text-center">
            <h2 class="text-4xl font-bold" x-text="settings.heroText"></h2>
        </div>

        <!-- Products -->
        <div class="container mx-auto px-6 py-12">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <template x-for="p in products">
                    <div class="bg-white rounded shadow hover:shadow-lg transition overflow-hidden">
                        <img :src="p.image" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <h3 class="font-bold text-lg" x-text="p.name"></h3>
                            <p class="text-blue-600 font-bold mt-1" x-text="'$' + p.price"></p>
                            <button class="w-full mt-4 bg-gray-900 text-white py-2 rounded hover:bg-gray-700">Add to Cart</button>
                        </div>
                    </div>
                </template>
            </div>
            
            <div x-show="products.length === 0" class="text-center text-gray-500 mt-10">
                <p>No products added yet.</p>
            </div>
        </div>
    </div>

    <div x-show="!loading && !valid" class="h-screen flex items-center justify-center flex-col">
        <h1 class="text-2xl font-bold text-gray-400">Store Not Found</h1>
        <p class="text-gray-500">Check the URL or ID.</p>
    </div>

    <script>
        function shopFront() {
            return {
                loading: true,
                valid: false,
                settings: { name: '', heroText: '', color: '#333' },
                products: [],

                init() {
                    const params = new URLSearchParams(window.location.search);
                    const id = params.get('id');
                    if(id) this.loadStore(id);
                    else this.loading = false;
                },

                async loadStore(id) {
                    try {
                        const doc = await db.collection('agencies').doc(id).get();
                        if(doc.exists) {
                            this.valid = true;
                            if(doc.data().storeSettings) this.settings = doc.data().storeSettings;
                            document.title = this.settings.name;
                            
                            const snap = await db.collection('agencies').doc(id).collection('products').get();
                            this.products = snap.docs.map(d => d.data());
                        }
                    } catch(e) { console.error(e); }
                    this.loading = false;
                }
            }
        }
    </script>
</body>
</html>
