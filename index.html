<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgencyFlow - SaaS Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body class="bg-white text-gray-800 font-sans" x-data="authLogic()">

    <!-- Navbar -->
    <nav class="container mx-auto p-6 flex justify-between items-center">
        <div class="text-2xl font-bold text-blue-600">AgencyFlow</div>
        <div class="space-x-4">
            <button @click="openLogin = true; mode='login'" class="text-gray-600 hover:text-blue-600 font-bold">Login</button>
            <button @click="openLogin = true; mode='signup'" class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition">Get Started</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="container mx-auto px-6 py-20 text-center">
        <h1 class="text-5xl font-extrabold mb-6 leading-tight">Your White-Label <br><span class="text-blue-600">Dropshipping Platform</span></h1>
        <p class="text-xl text-gray-500 mb-10 max-w-2xl mx-auto">Agencies: Build your own Wix/Shopify competitor. Manage users, set products, and earn.</p>
        <div class="flex justify-center gap-4">
            <button @click="openLogin = true; mode='signup'" class="bg-yellow-400 text-yellow-900 font-bold px-8 py-4 rounded shadow hover:bg-yellow-300">
                Buy LTD ($10)
            </button>
        </div>
    </header>

    <!-- Auth Modal -->
    <div x-show="openLogin" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" style="display: none;">
        <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full relative">
            <button @click="openLogin = false" class="absolute top-4 right-4 text-gray-400">&times;</button>
            
            <h2 class="text-2xl font-bold mb-6 text-center" x-text="mode === 'login' ? 'Login' : 'Agency Registration'"></h2>
            
            <div x-show="error" class="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm" x-text="error"></div>

            <div class="space-y-4">
                <input type="email" x-model="email" placeholder="Email Address" class="w-full border p-3 rounded">
                <input type="password" x-model="password" placeholder="Password" class="w-full border p-3 rounded">
                
                <button @click="handleSubmit" class="w-full bg-blue-600 text-white py-3 rounded font-bold hover:bg-blue-700">
                    <span x-show="!loading" x-text="mode === 'login' ? 'Login' : 'Create Account'"></span>
                    <span x-show="loading">Processing...</span>
                </button>
                
                <div class="text-center text-sm text-gray-500 mt-4 cursor-pointer" @click="toggleMode">
                    <span x-text="mode === 'login' ? 'New Agency? Create Account' : 'Already have an account? Login'"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function authLogic() {
            return {
                openLogin: false,
                mode: 'login', // 'login' or 'signup'
                email: '',
                password: '',
                error: '',
                loading: false,

                toggleMode() {
                    this.mode = this.mode === 'login' ? 'signup' : 'login';
                    this.error = '';
                },

                async handleSubmit() {
                    this.loading = true;
                    this.error = '';
                    try {
                        if (this.mode === 'signup') {
                            // 1. AGENCY REGISTRATION (AppSumo)
                            const cred = await auth.createUserWithEmailAndPassword(this.email, this.password);
                            // Set Default Plan: Lifetime (Limit 100)
                            await db.collection('agencies').doc(cred.user.uid).set({
                                role: 'agency',
                                plan: 'lifetime_10usd', 
                                maxUsers: 100,
                                createdAt: new Date()
                            });
                            window.location.href = 'agency-dashboard.html';
                        } else {
                            // 2. LOGIN (Could be Agency OR User)
                            const cred = await auth.signInWithEmailAndPassword(this.email, this.password);
                            const uid = cred.user.uid;

                            // Check if Agency
                            const agencyDoc = await db.collection('agencies').doc(uid).get();
                            if (agencyDoc.exists) {
                                window.location.href = 'agency-dashboard.html';
                                return;
                            }

                            // Check if User
                            const userDoc = await db.collection('users').doc(uid).get();
                            if (userDoc.exists) {
                                window.location.href = 'user-dashboard.html';
                                return;
                            }
                            
                            throw new Error("Account role not found.");
                        }
                    } catch (e) {
                        this.error = e.message;
                    }
                    this.loading = false;
                }
            }
        }
    </script>
</body>
</html>
