<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-50 font-sans" x-data="clientApp()">

    <!-- PROFILE MODAL (Forces Fill) -->
    <div x-show="!profileComplete && !loading" x-cloak class="fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4 text-blue-600">Complete Your Profile</h2>
            <p class="mb-4 text-gray-600">You must provide contact details to receive payments.</p>
            
            <div class="space-y-3">
                <input x-model="profileForm.fullName" placeholder="Full Name" class="w-full border p-2 rounded">
                <input x-model="profileForm.phone" placeholder="Phone Number" class="w-full border p-2 rounded">
                <input x-model="profileForm.address" placeholder="Address" class="w-full border p-2 rounded">
                <input x-model="profileForm.bankInfo" placeholder="Bank/Payment Details" class="w-full border p-2 rounded">
            </div>
            
            <button @click="saveProfile" class="mt-6 w-full bg-blue-600 text-white py-2 rounded font-bold">Save & Continue</button>
        </div>
    </div>

    <!-- MAIN DASHBOARD -->
    <div x-show="profileComplete" class="flex h-screen overflow-hidden">
        
        <!-- SIDEBAR -->
        <div class="w-64 bg-white border-r flex flex-col">
            <div class="p-6 font-bold text-xl text-blue-600">Store Manager</div>
            <nav class="flex-1 px-4 space-y-1">
                <a @click="tab='home'" class="block p-3 rounded hover:bg-gray-50 cursor-pointer" :class="tab=='home' ? 'bg-blue-50 text-blue-600' : ''">Home</a>
                <a @click="tab='website'" class="block p-3 rounded hover:bg-gray-50 cursor-pointer" :class="tab=='website' ? 'bg-blue-50 text-blue-600' : ''">My Website</a>
                <a @click="tab='support'" class="block p-3 rounded hover:bg-gray-50 cursor-pointer" :class="tab=='support' ? 'bg-blue-50 text-blue-600' : ''">Support / Chat</a>
                <a @click="tab='profile'" class="block p-3 rounded hover:bg-gray-50 cursor-pointer" :class="tab=='profile' ? 'bg-blue-50 text-blue-600' : ''">Profile</a>
            </nav>
            <div class="p-4 border-t">
                <button @click="auth.signOut()" class="text-gray-500">Logout</button>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto p-8">
            
            <!-- TAB: HOME -->
            <div x-show="tab==='home'">
                <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded shadow border-l-4 border-green-500">
                        <p class="text-gray-500">Unpaid Earnings</p>
                        <p class="text-3xl font-bold" x-text="'$' + (userData.unpaidEarnings || 0)"></p>
                    </div>
                    <div class="bg-white p-6 rounded shadow border-l-4 border-red-500">
                        <p class="text-gray-500 font-bold">Missing Payment?</p>
                        <button @click="reportIssue" class="mt-2 bg-red-600 text-white px-4 py-2 rounded font-bold text-sm w-full">
                            Report to Super Admin
                        </button>
                    </div>
                </div>
            </div>

            <!-- TAB: SUPPORT (Chat) -->
            <div x-show="tab==='support'" class="h-[80vh] flex flex-col bg-white rounded shadow">
                <div class="p-4 border-b font-bold bg-gray-50">Chat with Agency</div>
                <div class="flex-1 overflow-y-auto p-4 space-y-3" id="clientChatBox">
                    <template x-for="m in messages">
                        <div class="flex" :class="m.senderId === uid ? 'justify-end' : 'justify-start'">
                            <div class="px-4 py-2 rounded-lg max-w-xs text-sm" 
                                 :class="m.senderId === uid ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'">
                                <p x-text="m.text"></p>
                                <p class="text-[10px] opacity-70" x-text="new Date(m.timestamp.seconds*1000).toLocaleTimeString()"></p>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="p-4 border-t flex gap-2">
                    <input x-model="chatInput" @keyup.enter="sendChat" class="flex-1 border p-2 rounded" placeholder="Message Agency...">
                    <button @click="sendChat" class="bg-blue-600 text-white px-4 rounded">Send</button>
                </div>
            </div>

            <!-- TAB: PROFILE -->
            <div x-show="tab==='profile'">
                <h2 class="text-2xl font-bold mb-6">My Profile</h2>
                <div class="bg-white p-6 rounded shadow max-w-lg space-y-4">
                    <input x-model="profileForm.fullName" placeholder="Name" class="w-full border p-2 rounded">
                    <input x-model="profileForm.phone" placeholder="Phone" class="w-full border p-2 rounded">
                    <input x-model="profileForm.address" placeholder="Address" class="w-full border p-2 rounded">
                    <input x-model="profileForm.bankInfo" placeholder="Bank Info" class="w-full border p-2 rounded">
                    <button @click="saveProfile" class="bg-green-600 text-white px-6 py-2 rounded">Update Profile</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        function clientApp() {
            return {
                tab: 'home', uid: null, userData: {},
                profileComplete: false, loading: true,
                profileForm: { fullName:'', phone:'', address:'', bankInfo:'' },
                // Chat
                messages: [], chatInput: '',

                init() {
                    auth.onAuthStateChanged(user => {
                        if(user) {
                            this.uid = user.uid;
                            this.loadData();
                        } else window.location.href='index.html';
                    });
                },

                async loadData() {
                    const db = firebase.firestore();
                    const doc = await db.collection('users').doc(this.uid).get();
                    if(doc.exists) {
                        this.userData = doc.data();
                        
                        // Check if profile exists
                        if(this.userData.phone && this.userData.fullName) {
                            this.profileComplete = true;
                            this.profileForm = { ...this.userData }; // Pre-fill
                            this.listenChat();
                        } else {
                            this.profileComplete = false;
                        }
                    }
                    this.loading = false;
                },

                async saveProfile() {
                    if(!this.profileForm.phone || !this.profileForm.fullName) return alert("Fill all fields");
                    const db = firebase.firestore();
                    await db.collection('users').doc(this.uid).update(this.profileForm);
                    this.profileComplete = true;
                    alert("Profile Saved!");
                },

                listenChat() {
                    const db = firebase.firestore();
                    db.collection('messages')
                      .orderBy('timestamp')
                      .onSnapshot(snap => {
                          const all = snap.docs.map(d => d.data());
                          // Show messages where I am sender OR receiver
                          this.messages = all.filter(m => m.senderId === this.uid || m.receiverId === this.uid);
                          
                          setTimeout(() => {
                              const el = document.getElementById('clientChatBox');
                              if(el) el.scrollTop = el.scrollHeight;
                          }, 100);
                      });
                },

                async sendChat() {
                    if(!this.chatInput) return;
                    const db = firebase.firestore();
                    await db.collection('messages').add({
                        senderId: this.uid,
                        receiverId: this.userData.parentAgency,
                        text: this.chatInput,
                        timestamp: new Date()
                    });
                    this.chatInput = '';
                },

                async reportIssue() {
                    if(confirm("Report this Agency to Super Admin for non-payment?")) {
                        const db = firebase.firestore();
                        await db.collection('disputes').add({
                            agencyId: this.userData.parentAgency,
                            clientEmail: this.userData.email,
                            clientName: this.userData.fullName, // New field for Admin
                            clientPhone: this.userData.phone,   // New field for Admin
                            amount: this.userData.unpaidEarnings,
                            status: 'open',
                            date: new Date()
                        });
                        alert("Report Sent to Super Admin.");
                    }
                }
            }
        }
    </script>
</body>
</html>
