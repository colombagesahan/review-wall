<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body class="bg-gray-50 font-sans" x-data="clientApp()">

    <!-- SYSTEM ALERTS -->
    <template x-for="alert in systemAlerts">
        <div class="px-4 py-3 text-white text-center font-bold text-sm bg-blue-600">
            <span x-text="alert.sender + ': ' + alert.message"></span>
        </div>
    </template>

    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="font-bold text-xl">Store Manager</h1>
        <button @click="auth.signOut()" class="text-gray-500">Logout</button>
    </nav>

    <div class="max-w-4xl mx-auto p-8 grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- MESSAGING -->
        <div class="md:col-span-2 bg-white p-6 rounded shadow">
            <h2 class="font-bold text-xl mb-4">Contact Agency</h2>
            <div class="flex gap-4">
                <input x-model="msgText" placeholder="Ask for help or updates..." class="flex-1 border p-2 rounded">
                <button @click="sendMessage" class="bg-gray-800 text-white px-6 rounded font-bold">Send</button>
            </div>

            <!-- INBOX -->
            <div class="mt-6 border-t pt-4">
                <h3 class="font-bold text-gray-500 text-sm mb-2">Inbox</h3>
                <div class="space-y-2 h-32 overflow-y-auto">
                    <template x-for="m in myMessages">
                        <div class="p-2 bg-blue-50 border border-blue-100 rounded text-sm">
                            <span class="font-bold text-blue-700" x-text="m.sender + ':'"></span>
                            <span x-text="m.message"></span>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        
        <!-- DASHBOARD DATA -->
        <div class="bg-white p-6 rounded shadow border-l-4 border-green-500">
            <p class="text-gray-500">Unpaid Earnings</p>
            <p class="text-3xl font-bold" x-text="'$' + (userData.unpaidEarnings || 0)"></p>
        </div>

    </div>

    <script>
        function clientApp() {
            return {
                uid: null, userData: {}, msgText: '', systemAlerts: [], myMessages: [],

                init() {
                    auth.onAuthStateChanged(user => {
                        if(user) { this.uid = user.uid; this.loadData(); this.listenMessages(); } 
                        else window.location.href = 'index.html';
                    });
                },

                async loadData() {
                    const doc = await firebase.firestore().collection('users').doc(this.uid).get();
                    if(doc.exists) this.userData = doc.data();
                },

                listenMessages() {
                    firebase.firestore().collection('alerts').orderBy('createdAt', 'desc').onSnapshot(snap => {
                        const all = snap.docs.map(d => d.data());
                        this.systemAlerts = all.filter(a => a.target === 'all' || a.target === 'clients');
                        this.myMessages = all.filter(a => a.target === this.uid || a.target === 'broadcast_' + this.userData.parentAgency);
                    });
                },

                async sendMessage() {
                    if(!this.msgText) return;
                    await firebase.firestore().collection('alerts').add({
                        message: this.msgText, target: this.userData.parentAgency, sender: this.userData.email, type: 'info', createdAt: new Date()
                    });
                    this.msgText = ''; alert("Message sent to Agency!");
                }
            }
        }
    </script>
</body>
</html>
