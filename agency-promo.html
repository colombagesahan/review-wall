<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <title>Join Our Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body class="font-sans text-gray-800" x-data="promoPage()">

    <!-- LOADING -->
    <div x-show="loading" class="h-screen flex items-center justify-center bg-white fixed inset-0 z-50">
        <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600"></div>
    </div>

    <!-- MAIN CONTENT (Dynamically styled based on Theme) -->
    <div x-show="!loading && valid">
        
        <!-- THEME 1: MODERN BLUE (Default) -->
        <div x-show="profile.theme === 'modern' || !profile.theme">
            <!-- Navbar -->
            <nav class="bg-white/90 shadow fixed w-full z-40">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div class="text-2xl font-bold text-blue-900" x-text="profile.agencyName"></div>
                    <button @click="joinNow" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-bold">Start Selling</button>
                </div>
            </nav>
            <!-- Hero -->
            <header class="pt-32 pb-20 px-6 bg-gradient-to-br from-slate-900 to-blue-900 text-white text-center">
                <h1 class="text-5xl md:text-7xl font-extrabold mb-6 leading-tight" x-text="profile.heroTitle || 'Build Your Store With Us'"></h1>
                <p class="text-xl text-gray-300 mb-10 max-w-2xl mx-auto" x-text="profile.heroDesc || 'We provide products and logistics. You keep the profit.'"></p>
                <button @click="joinNow" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-10 rounded-full text-lg shadow-lg">Launch My Store</button>
            </header>
        </div>

        <!-- THEME 2: DARK LUXURY -->
        <div x-show="profile.theme === 'dark'" class="bg-black text-white">
            <!-- Navbar -->
            <nav class="bg-black/90 border-b border-gray-800 fixed w-full z-40">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div class="text-2xl font-bold text-yellow-500" x-text="profile.agencyName"></div>
                    <button @click="joinNow" class="border border-yellow-500 text-yellow-500 hover:bg-yellow-500 hover:text-black px-6 py-2 rounded font-bold transition">Join Exclusive</button>
                </div>
            </nav>
            <!-- Hero -->
            <header class="pt-32 pb-20 px-6 text-center bg-gray-900">
                <h1 class="text-5xl md:text-7xl font-serif font-bold mb-6 text-yellow-500" x-text="profile.heroTitle || 'Premium Ecommerce Network'"></h1>
                <p class="text-xl text-gray-400 mb-10 max-w-2xl mx-auto italic" x-text="profile.heroDesc || 'Join an elite network of sellers.'"></p>
                <button @click="joinNow" class="bg-yellow-600 hover:bg-yellow-500 text-black font-bold py-4 px-10 rounded text-lg">Apply Now</button>
            </header>
        </div>

        <!-- THEME 3: ENERGETIC ORANGE -->
        <div x-show="profile.theme === 'energetic'">
            <!-- Navbar -->
            <nav class="bg-white shadow fixed w-full z-40">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <div class="text-2xl font-black text-orange-600 uppercase" x-text="profile.agencyName"></div>
                    <button @click="joinNow" class="bg-orange-500 hover:bg-orange-600 text-white px-6 py-2 rounded font-bold shadow">GET STARTED</button>
                </div>
            </nav>
            <!-- Hero -->
            <header class="pt-32 pb-20 px-6 bg-orange-500 text-white text-center">
                <h1 class="text-5xl md:text-7xl font-black mb-6 uppercase transform -rotate-1" x-text="profile.heroTitle || 'Start Your Hustle'"></h1>
                <p class="text-xl text-orange-100 mb-10 max-w-2xl mx-auto font-bold" x-text="profile.heroDesc || 'Turn clicks into cash with our platform.'"></p>
                <button @click="joinNow" class="bg-white text-orange-600 hover:bg-gray-100 font-bold py-4 px-10 rounded-full text-lg shadow-xl">JOIN THE TEAM</button>
            </header>
        </div>

        <!-- COMMON SECTIONS (Contact / About - Adapts to styles slightly or stays neutral) -->
        <section id="contact" class="py-20 px-6 container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-8">Contact Us</h2>
            <div class="flex flex-col md:flex-row justify-center gap-8">
                <div x-show="profile.phone" class="p-6 border rounded shadow-sm">
                    <i class="fas fa-phone text-2xl mb-2"></i>
                    <p x-text="profile.phone"></p>
                </div>
                <div x-show="profile.email" class="p-6 border rounded shadow-sm">
                    <i class="fas fa-envelope text-2xl mb-2"></i>
                    <p x-text="profile.email"></p>
                </div>
                <a x-show="profile.whatsapp" :href="'https://wa.me/' + cleanPhone(profile.whatsapp)" target="_blank" class="p-6 border rounded shadow-sm bg-green-50 text-green-700 cursor-pointer hover:bg-green-100">
                    <i class="fab fa-whatsapp text-2xl mb-2"></i>
                    <p>Chat on WhatsApp</p>
                </a>
            </div>
        </section>

        <!-- Footer -->
        <footer class="py-8 text-center bg-gray-900 text-gray-500">
            <p>&copy; <span x-text="profile.agencyName"></span></p>
        </footer>

    </div>

    <script>
        function promoPage() {
            return {
                loading: true, valid: false, aid: null, profile: {},

                async init() {
                    try {
                        const params = new URLSearchParams(window.location.search);
                        this.aid = params.get('id');
                        if(!this.aid) throw new Error("No ID");

                        const db = firebase.firestore(); 
                        const doc = await db.collection('agencies').doc(this.aid).get();
                        
                        if(doc.exists) {
                            const data = doc.data();
                            // Merge root data with profile
                            this.profile = { agencyName: data.agencyName, email: data.email, ...data.profile };
                            this.valid = true;
                            document.title = "Join " + (this.profile.agencyName || "Agency");
                        }
                    } catch (e) { console.error(e); } 
                    finally { this.loading = false; }
                },

                joinNow() {
                    const baseUrl = window.location.href.split('/').slice(0,-1).join('/');
                    window.location.href = `${baseUrl}/index.html?ref=${this.aid}`;
                },

                cleanPhone(phone) { return phone ? phone.replace(/[^0-9]/g, '') : ''; }
            }
        }
    </script>
</body>
</html>
