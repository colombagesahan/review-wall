<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans" x-data="adminPanel()">

    <div class="container mx-auto p-6 max-w-7xl">
        
        <!-- TOP HEADER -->
        <div class="flex justify-between items-center mb-8 border-b border-gray-700 pb-4">
            <h1 class="text-3xl font-bold text-red-500"><i class="fas fa-shield-alt"></i> God Mode</h1>
            <div class="flex gap-4">
                <button @click="nav='dashboard'" :class="nav==='dashboard' ? 'bg-blue-600' : 'bg-gray-700'" class="px-4 py-2 rounded font-bold">Disputes & Actions</button>
                <button @click="nav='directory'; loadDirectory()" :class="nav==='directory' ? 'bg-blue-600' : 'bg-gray-700'" class="px-4 py-2 rounded font-bold">Network Directory</button>
                <button @click="auth.signOut()" class="bg-gray-800 border border-gray-600 px-4 py-2 rounded">Logout</button>
            </div>
        </div>

        <!-- ============================================= -->
        <!-- VIEW 1: DASHBOARD (DISPUTES & BROADCASTS) -->
        <!-- ============================================= -->
        <div x-show="nav === 'dashboard'">
            <!-- Broadcast Box -->
            <div class="bg-gray-800 p-6 rounded mb-8 border border-gray-700">
                <h2 class="text-xl font-bold mb-4 text-blue-400">ðŸ“¢ Global Broadcast</h2>
                <div class="flex gap-4">
                    <input x-model="alertMsg" class="flex-1 bg-gray-900 p-2 rounded text-white border border-gray-600" placeholder="Send a message to everyone...">
                    <select x-model="alertType" class="bg-gray-900 p-2 rounded border border-gray-600">
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <button @click="sendBroadcast" class="bg-green-600 px-6 rounded font-bold">Broadcast</button>
                </div>
            </div>

            <!-- Folders -->
            <div class="flex gap-4 mb-6">
                <button @click="filter='open'" :class="filter=='open' ? 'bg-red-600' : 'bg-gray-800'" class="px-6 py-3 rounded font-bold">New Disputes (<span x-text="disputes.filter(d => d.status === 'open').length"></span>)</button>
                <button @click="filter='warned'" :class="filter=='warned' ? 'bg-yellow-600' : 'bg-gray-800'" class="px-6 py-3 rounded font-bold">Warned</button>
                <button @click="filter='blocked'" :class="filter=='blocked' ? 'bg-gray-600' : 'bg-gray-800'" class="px-6 py-3 rounded font-bold">Blocked</button>
            </div>

            <!-- Dispute Table -->
            <div class="bg-gray-800 rounded-lg overflow-hidden border border-gray-700">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-900 text-gray-400"><tr><th class="p-4">Reporter</th><th class="p-4">Agency</th><th class="p-4">Details</th><th class="p-4 text-right">Actions</th></tr></thead>
                    <tbody class="divide-y divide-gray-700">
                        <template x-for="d in filteredDisputes">
                            <tr class="hover:bg-gray-750">
                                <td class="p-4"><p x-text="d.clientName || d.clientEmail"></p><p class="text-xs text-gray-500" x-text="d.clientPhone"></p></td>
                                <td class="p-4"><p class="text-red-400" x-text="d.agencyId"></p></td>
                                <td class="p-4"><p class="text-green-400 font-bold" x-text="'$' + d.amount"></p></td>
                                <td class="p-4 text-right space-x-2">
                                    <template x-if="filter === 'open'">
                                        <span>
                                            <button @click="updateStatus(d, 'warned')" class="bg-yellow-600 px-2 py-1 rounded text-xs">Warn</button>
                                            <button @click="updateStatus(d, 'blocked')" class="bg-red-600 px-2 py-1 rounded text-xs">Block</button>
                                        </span>
                                    </template>
                                    <template x-if="filter === 'warned'">
                                        <button @click="updateStatus(d, 'open')" class="bg-green-700 px-2 py-1 rounded text-xs">Un-Warn</button>
                                    </template>
                                    <template x-if="filter === 'blocked'">
                                        <button @click="updateStatus(d, 'open')" class="bg-gray-500 px-2 py-1 rounded text-xs">Un-Block</button>
                                    </template>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- ============================================= -->
        <!-- VIEW 2: NETWORK DIRECTORY (NEW SECTION)       -->
        <!-- ============================================= -->
        <div x-show="nav === 'directory'">
            <h2 class="text-2xl font-bold mb-6 text-blue-400">Agencies & Clients Directory</h2>
            
            <div class="space-y-4">
                <template x-for="agency in allAgencies">
                    <div class="bg-gray-800 border border-gray-700 rounded-lg overflow-hidden">
                        
                        <!-- Agency Header -->
                        <div class="p-4 flex justify-between items-center bg-gray-850 hover:bg-gray-750 transition">
                            <div class="flex items-center gap-4">
                                <div class="bg-blue-900 text-blue-200 w-10 h-10 rounded flex items-center justify-center font-bold">A</div>
                                <div>
                                    <p class="font-bold text-white" x-text="agency.agencyName || agency.email"></p>
                                    <p class="text-xs text-gray-500" x-text="agency.email"></p>
                                    <p class="text-[10px] text-gray-600" x-text="'ID: ' + agency.id"></p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button @click="openCompose(agency.id, agency.email, 'Agency')" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded text-xs">
                                    <i class="fas fa-envelope"></i> Message Agency
                                </button>
                                <button @click="toggleClients(agency.id)" class="bg-gray-700 hover:bg-gray-600 text-white px-3 py-1 rounded text-xs border border-gray-500">
                                    View Clients <span x-show="expandedAgency === agency.id">â–¼</span><span x-show="expandedAgency !== agency.id">â–¶</span>
                                </button>
                            </div>
                        </div>

                        <!-- Clients List (Expandable) -->
                        <div x-show="expandedAgency === agency.id" class="bg-gray-900 border-t border-gray-700 p-4 pl-12">
                            <h4 class="text-xs font-bold text-gray-500 uppercase mb-3">Registered Clients</h4>
                            
                            <div x-show="clientsLoading" class="text-sm text-gray-500">Loading clients...</div>
                            
                            <template x-for="client in agencyClients">
                                <div class="flex justify-between items-center border-b border-gray-800 py-2 hover:bg-gray-800 px-2 rounded">
                                    <div class="flex items-center gap-3">
                                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                                        <div>
                                            <p class="text-sm text-white" x-text="client.fullName || 'No Name'"></p>
                                            <p class="text-xs text-gray-500" x-text="client.email"></p>
                                        </div>
                                    </div>
                                    <button @click="openCompose(client.id, client.email, 'Client')" class="bg-gray-700 hover:bg-gray-600 text-xs px-2 py-1 rounded text-white">
                                        Message Client
                                    </button>
                                </div>
                            </template>
                            
                            <div x-show="!clientsLoading && agencyClients.length === 0" class="text-sm text-gray-600 italic">
                                No clients registered under this agency.
                            </div>
                        </div>

                    </div>
                </template>
            </div>
        </div>

        <!-- PRIVATE MESSAGE MODAL -->
        <div x-show="composeOpen" x-cloak class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-xl border border-blue-500 w-full max-w-md">
                <h3 class="text-xl font-bold mb-2">Send Private Message</h3>
                <p class="text-sm text-gray-400 mb-4">To: <span class="text-white font-bold" x-text="composeTargetName"></span> (<span x-text="composeRole"></span>)</p>
                
                <textarea x-model="composeMsg" class="w-full bg-gray-900 border border-gray-600 rounded p-3 text-white h-32" placeholder="Write your private message here..."></textarea>
                
                <div class="flex justify-end gap-2 mt-4">
                    <button @click="composeOpen = false" class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
                    <button @click="sendPrivateMessage" class="bg-blue-600 px-4 py-2 rounded font-bold hover:bg-blue-500">Send</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        function adminPanel() {
            return {
                nav: 'dashboard', // dashboard, directory
                disputes: [], filter: 'open',
                alertMsg: '', alertType: 'info',
                
                // Directory Data
                allAgencies: [],
                expandedAgency: null,
                agencyClients: [],
                clientsLoading: false,

                // Messaging
                composeOpen: false,
                composeMsg: '',
                composeTargetId: '',
                composeTargetName: '',
                composeRole: '',

                init() {
                    const db = firebase.firestore();
                    db.collection('disputes').onSnapshot(snap => {
                        this.disputes = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    });
                },

                get filteredDisputes() { return this.disputes.filter(d => d.status === this.filter); },

                async updateStatus(dispute, newStatus) {
                    const db = firebase.firestore();
                    await db.collection('disputes').doc(dispute.id).update({ status: newStatus });
                    
                    if (newStatus === 'warned') await db.collection('agencies').doc(dispute.agencyId).update({ warningStatus: true, blockedStatus: false });
                    if (newStatus === 'blocked') await db.collection('agencies').doc(dispute.agencyId).update({ warningStatus: true, blockedStatus: true });
                    if (newStatus === 'open') await db.collection('agencies').doc(dispute.agencyId).update({ warningStatus: false, blockedStatus: false });
                },

                async sendBroadcast() {
                    const db = firebase.firestore();
                    await db.collection('alerts').add({
                        message: this.alertMsg,
                        target: 'all',
                        type: this.alertType,
                        sender: 'Super Admin',
                        createdAt: new Date()
                    });
                    this.alertMsg = ''; alert('Broadcast Sent!');
                },

                // === DIRECTORY LOGIC ===
                async loadDirectory() {
                    const db = firebase.firestore();
                    const snap = await db.collection('agencies').get();
                    this.allAgencies = snap.docs.map(d => ({id: d.id, ...d.data()}));
                },

                async toggleClients(agencyId) {
                    if (this.expandedAgency === agencyId) {
                        this.expandedAgency = null; // Close
                        return;
                    }
                    this.expandedAgency = agencyId;
                    this.clientsLoading = true;
                    this.agencyClients = [];

                    const db = firebase.firestore();
                    const snap = await db.collection('users').where('parentAgency', '==', agencyId).get();
                    this.agencyClients = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    this.clientsLoading = false;
                },

                // === PRIVATE MESSAGING LOGIC ===
                openCompose(id, name, role) {
                    this.composeTargetId = id;
                    this.composeTargetName = name;
                    this.composeRole = role;
                    this.composeMsg = '';
                    this.composeOpen = true;
                },

                async sendPrivateMessage() {
                    if (!this.composeMsg) return;
                    const db = firebase.firestore();
                    
                    // Creates a private alert for that specific ID
                    await db.collection('alerts').add({
                        message: this.composeMsg,
                        target: this.composeTargetId,
                        type: 'info', // Default to info for PMs
                        sender: 'Super Admin (Private)',
                        createdAt: new Date()
                    });
                    
                    this.composeOpen = false;
                    alert("Message Sent Privately to " + this.composeTargetName);
                }
            }
        }
    </script>
</body>
</html>
